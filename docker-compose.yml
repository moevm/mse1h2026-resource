version: "3.9"

services:
  neo4j:
    image: neo4j:5-community
    container_name: resource-neo4j
    ports:
      - "7474:7474"   
      - "7687:7687"   
    environment:
      NEO4J_AUTH: neo4j/changeme
      NEO4J_PLUGINS: '["apoc"]'
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p changeme 'RETURN 1'"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: resource-backend
    ports:
      - "8000:8000"
    env_file: .env
    environment:
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: changeme
    depends_on:
      neo4j:
        condition: service_healthy
    volumes:
      - .:/opt/app   

  frontend:
    build:
      context: .
      dockerfile: frontend.Dockerfile
    container_name: resource-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    environment:
      VITE_API_BASE_URL: ""
    volumes:
      - ./frontend/src:/app/src

volumes:
  neo4j_data:
  neo4j_logs:
